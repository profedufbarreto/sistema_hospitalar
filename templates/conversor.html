<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Módulo Conversor | PEP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/conversor.css') }}"> 
    </head>
<body>
    <header class="main-header">
        <h2>Módulo Conversor</h2>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('prontuario') }}">Prontuário</a>
            <a href="#">Estoque</a>
            <a href="#" class="active">Conversor</a>
            <a href="#">Arquivo</a>
            <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
        </nav>
    </header>

    <main class="conversor-container">
        <h3>Calculadora de Conversão: mL ⇌ Gotas</h3>
        <p class="observacao">
            * **Fator Padrão:** O sistema utiliza o padrão de **20 gotas por mililitro (mL)**. 
            Atenção: Este fator pode variar com a densidade do líquido (ex: soluções mais viscosas).
        </p>

        <div class="conversor-group">
            <label for="ml_input">Converter Mililitros (mL) para Gotas</label>
            <input type="number" id="ml_input" placeholder="Digite o valor em mL">
            <div class="resultado" id="resultado_gotas">0 Gotas</div>
        </div>

        <div class="conversor-group">
            <label for="gotas_input">Converter Gotas para Mililitros (mL)</label>
            <input type="number" id="gotas_input" placeholder="Digite o valor em Gotas">
            <div class="resultado" id="resultado_ml">0 mL</div>
        </div>
        
    </main>

    <script src="{{ url_for('static', filename='js/conversions.js') }}"></script>
</body>
</html>
