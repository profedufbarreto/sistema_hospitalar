<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Prova de Vida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    <main class="content-wrapper" style="padding: 20px; margin-top: 40px;">
        <div class="card" style="max-width: 600px; margin: 0 auto; padding: 20px;">
            <h3>Editar Registro Clínico #{{ pv.id }}</h3>
            <form method="POST">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>PA:</label>
                        <input type="text" name="pa" value="{{ pv.pressao_arterial }}">
                    </div>
                    <div class="form-group">
                        <label>Glicose:</label>
                        <input type="number" name="glicose" value="{{ pv.glicose }}">
                    </div>
                    <div class="form-group">
                        <label>Saturação:</label>
                        <input type="number" name="sat" value="{{ pv.saturacao }}">
                    </div>
                    <div class="form-group">
                        <label>BPM (FC):</label>
                        <input type="number" name="bpm" value="{{ pv.batimentos_cardiacos }}">
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Temperatura:</label>
                        <input type="number" step="0.1" name="temperatura" value="{{ pv.temperatura }}">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <label>Evolução:</label>
                    <textarea name="evolucao" rows="4" style="width: 100%;">{{ pv.evolucao }}</textarea>
                </div>
                <div style="margin-top: 20px;">
                    <button type="submit" class="btn-login" style="width: 100%;">Salvar Alterações</button>
                    <a href="{{ url_for('provas_vida_geral') }}" style="display: block; text-align: center; margin-top: 10px; color: #abb2bf;">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
