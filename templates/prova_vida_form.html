<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Prova de Vida | Sinais Vitais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="main-header">
        <h2>Módulo Prova de Vida</h2>
        
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('prontuario') }}">Prontuário</a>
            <a href="{{ url_for('pacientes') }}" class="active">Pacientes</a> 
            <a href="{{ url_for('estoque') }}">Estoque</a>
            <a href="{{ url_for('conversor') }}">Conversor</a>
            <a href="{{ url_for('arquivo') }}">Arquivo</a>
            {% if session.get('nivel') in ['admin', 'tecnico'] %}
                <a href="{{ url_for('gerenciar_usuarios') }}">Usuários</a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
        </nav>
        
    </header>

    <main class="pv-container">
        <form action="{{ url_for('prova_vida', paciente_id=paciente.id) }}" method="POST"> 
            
            <input type="hidden" name="paciente_id" value="{{ paciente.id }}">
            
            <h3>Registro de Sinais Vitais para **{{ paciente.nome }}**</h3>
            <p class="nota-paciente">ID do Paciente: **{{ paciente.id }}**</p>

            <div class="form-row">
                <div class="form-group">
                    <label for="data_pv">Data da Prova de Vida:</label>
                    <input type="date" id="data_pv" name="data_pv" value="{{ agora.split('T')[0] }}" required>
                </div>
                <div class="form-group">
                    <label for="hora_pv">Hora da Prova de Vida:</label>
                    <input type="time" id="hora_pv" name="hora_pv" value="{{ agora.split('T')[1] }}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="quem_efetuou">Quem Efetuou a Medição:</label>
                <input type="text" id="quem_efetuou" name="quem_efetuou" required readonly value="{{ usuario_logado }}">
            </div>

            <hr style="margin: 25px 0; border-color: #eee;">

            <div class="form-row">
                <div class="form-group">
                    <label for="pressao_arterial">Pressão Arterial (PA):</label>
                    <div class="input-with-unit">
                        <input type="text" id="pressao_arterial" name="pressao_arterial" placeholder="Ex: 120/80" required>
                        <span>mmHg</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="batimentos_cardiacos">Batimentos Cardíacos (FC):</label>
                    <div class="input-with-unit">
                        <input type="number" id="batimentos_cardiacos" name="batimentos_cardiacos" min="0" placeholder="75">
                        <span>bpm</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="glicose">Glicose:</label>
                    <div class="input-with-unit">
                        <input type="number" step="0.1" id="glicose" name="glicose" min="0" placeholder="95">
                        <span>mg/dL</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="saturacao">Saturação (SpO2):</label>
                    <div class="input-with-unit">
                        <input type="number" step="0.1" id="saturacao" name="saturacao" min="0" max="100" placeholder="98">
                        <span>%</span>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="observacoes">Observações (Estado Geral, Dor, etc.):</label>
                <textarea id="observacoes" name="observacoes" rows="3"></textarea>
            </div>

            <div class="action-buttons" style="margin-top: 20px; justify-content: space-between;">
                <a href="{{ url_for('detalhes_prontuario', paciente_id=paciente.id) }}" 
                   class="btn-logout" 
                   style="width: 45%; background-color: #6c757d;">
                    Cancelar / Voltar
                </a>
                
                <button type="submit" 
                        class="btn-login" 
                        style="width: 45%; background-color: #20b2aa;">
                    Registrar Prova de Vida
                </button>
            </div>
        </form>
    </main>

</body>
</html>
